    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container a{
            padding: 5px 15px; font-weight: bold; font-size: larger; text-decoration: none; 
        }

        #tw{background-color: rgba(105, 135, 223, 0.856);color: white;}
        #gg{background-color: rgba(238, 17, 17, 0.856);color: white;}
        #pi{background-color: rgba(219, 111, 61, 0.856);color: white;}
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.facebook.com/" id="fb">facebook</a>
        <a href="https://twitter.com/" id="tw">twitter</a>
        <a href="https://plus.google.com/" id="gg">google +</a>
        <a href="https://www.pinterest.com/?autologin=true/" id="pi">pinterest</a>

    </div>
